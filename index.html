<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Zgłoszeniowy - Stowarzyszenie ROBIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="file/Robin1.png">
        <h1>Formularz zgłoszeniowy - Stowarzyszenie ROBIN</h1>
        <form action="https://formspree.io/f/mvoevwnr" method="post">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <span class="info-text">W polu wiadomość prosimy o podanie lokalizacji - miejsca zamieszkania oraz informacji na temat danego zdarzenia. Dziękujemy! </span>
                <textarea id="message" name="message" rows="4" required ></textarea>
            </div>
            <button type="submit"><b>Wyślij</b></button>
            <span class="info-text">Pomoc jest w drodze! Pamiętaj każdy ma swoje chwile słabości - jesteś wyjątkową osobą! </span>
        </form>
    </div>
</body>
</html>
